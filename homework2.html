	<script type="text/javascript" class="task5">
		a = Math.round(Math.random()*20)-10;
		b = Math.round(Math.random()*20)-10;

		function plus(a,b) {
			return(a+b);
		}
		alert("a = " + a + "; b = " + b + ". a + b = " + plus(a,b));

		function minus(a,b) {
			return(a-b);
		}

		function divide(a,b) {
			return(a/b);
		}

		}

	</script>

	<script type="text/javascript" class="task6">
		let	arg1 = parseInt(prompt("Введите первый аргумент (a)"),10);
		let	arg2 = parseInt(prompt("Введите второй аргумент (b)"),10);
		let	operation = prompt("Введите название арифметической операции: разность, произведение или сумма");

		function mathOperation(arg1, arg2, operation) {
			switch(true) {
				case (operation==="разность"):
				return(arg1-arg2);
				break;
				case (operation==="произведение"):
				return(arg1*arg2);
				break;
				case (operation==="сумма"):
				return(arg1+arg2);
				break;
			}
		}

		alert("a = " + arg1 + "; b = " + arg2 + ". " + operation + " = " + mathOperation(arg1, arg2, operation));
	</script>
